<div id="container">
	<header>
	
	<div class="main-header">
	 <h1>Contacting Us</h1>
        
        <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us by using one of the following:</p>
        
        <h2>Phone:</h2>
        <p>(800)GCLIFFS</p>
        
        <h2>Email:</h2>
        <p>info@greatcliffs.com</p>
        
        <form action="/contact" method="post">
            <h3>Fill Out This Form:</h3>
            
            <label for="fullname">Contact Form<br>Enter your full name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Enter your phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label>How should we contact you?</label><br>
            <input type="radio" id="contact-email" name="contact-method" value="email" checked>
            <label for="contact-email">Email</label><br>
            <input type="radio" id="contact-phone" name="contact-method" value="phone">
            <label for="contact-phone">Phone</label><br><br>
            
            <label for="cliff">Which Cliff are you inquiring about?</label><br>
            <select id="cliff" name="cliff">
                <option value="">Select a cliff...</option>
                <option value="west">West Cliff</option>
                <option value="north">North Cliff</option>
                <option value="east">East Cliff</option>
                <option value="south">South Cliff</option>
            </select><br><br>
            
            <label for="hear-about">How did you hear about us:</label><br>
            <textarea id="hear-about" name="hear-about" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
		</div>
